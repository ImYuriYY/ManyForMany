<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add student</title>
</head>
<body>
    <form action="" method="post">

        {% csrf_token %}

        <p>Name: <input type="text" name="name" placeholder="Alevard"></p>
        <p>Courses:
            {% for course in courses %}
            <input type="checkbox" name="courses" value="{{ course.id }}"> {{ course.name }}
            {% endfor %}
        </p>

        <button>Save</button>

    </form>
</body>
</html>
